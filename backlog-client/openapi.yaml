  /api/v2/projects/{projectIdOrKey}/customFields:
    get:
      summary: カスタム属性一覧の取得
      description: プロジェクトに登録されているカスタム属性の一覧を取得します。
      operationId: getCustomFields
      parameters:
      - name: projectIdOrKey
        in: path
        required: true
        schema:
          type: string
        description: プロジェクトのID または プロジェクトキー
      responses:
        '200':
          description: 成功時のレスポンス
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    projectId:
                      type: integer
                    typeId:
                      type: integer
                    name:
                      type: string
                    description:
                      type: string
                    required:
                      type: boolean
                    applicableIssueTypes:
                      type: array
                      items:
                        type: integer
                    allowAddItem:
                      type: boolean
                    items:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          displayOrder:
                            type: integer
    post:
      summary: カスタム属性の追加
      description: プロジェクトに新しいカスタム属性を追加します。
      operationId: addCustomField
      parameters:
      - name: projectIdOrKey
        in: path
        required: true
        schema:
          type: string
        description: プロジェクトのID または プロジェクトキー
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
              - typeId
              - name
              properties:
                typeId:
                  type: integer
                  description: 'カスタム属性の形式1: 文字列2: 文章3: 数値4: 日付5: 単一リスト6: 複数リスト7: チェックボックス8:
                    ラジオ'
                name:
                  type: string
                  description: カスタム属性の名前
                applicableIssueTypes:
                  type: array
                  items:
                    type: integer
                  description: カスタム属性を有効にする種別ID空の場合、すべての課題種別で有効
                description:
                  type: string
                  description: カスタム属性の説明
                required:
                  type: boolean
                  description: 必須な属性とする場合はtrue
                min:
                  oneOf:
                  - type: integer
                  - type: string
                  description: 最小値（数値属性の場合は数値、日付属性の場合はyyyy-MM-dd形式）
                max:
                  oneOf:
                  - type: integer
                  - type: string
                  description: 最大値（数値属性の場合は数値、日付属性の場合はyyyy-MM-dd形式）
                initialValue:
                  type: integer
                  description: 初期値（数値属性の場合）
                unit:
                  type: string
                  description: 単位（数値属性の場合）
                initialValueType:
                  type: integer
                  description: '1:当日 2: 当日 + initialShift 3:指定日（日付属性の場合）'
                initialDate:
                  type: string
                  description: 初期値 (yyyy-MM-dd)（日付属性の場合）
                initialShift:
                  type: integer
                  description: 差分日数（日付属性の場合）
                items:
                  type: array
                  items:
                    type: string
                  description: リスト項目（リスト属性の場合）
                allowInput:
                  type: boolean
                  description: その他直接入力を許可（リスト属性の場合）
                allowAddItem:
                  type: boolean
                  description: 項目の追加を許可（リスト属性の場合）
      responses:
        '200':
          description: 成功時のレスポンス
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  projectId:
                    type: integer
                  typeId:
                    type: integer
                  name:
                    type: string
                  description:
                    type: string
                  required:
                    type: boolean
                  applicableIssueTypes:
                    type: array
                    items:
                      type: integer
  /api/v2/users:
    get:
      summary: ユーザー一覧の取得
      description: 'スペースのユーザーの一覧を取得します。


        実行可能な権限:

        - 管理者

        - プロジェクト管理者

        '
      operationId: getUsers
      responses:
        '200':
          description: 成功時のレスポンス
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    userId:
                      type: string
                    name:
                      type: string
                    roleType:
                      type: integer
                      description: 'ユーザーの権限。利用するスペースの契約プランにより値の意味が異なります。

                        クラシックプランの場合:

                        1 管理者

                        2 一般ユーザー

                        3 レポーター

                        4 ビューワー

                        5 ゲストレポーター

                        6 ゲストビューワー

                        新プランの場合:

                        1 管理者

                        2 一般ユーザー、ゲスト（制限：制限なし）

                        3 一般ユーザー、ゲスト（制限：課題の登録のみ）

                        4 一般ユーザー、ゲスト（制限：課題の閲覧のみ）

                        '
                    lang:
                      type: string
                      description: 'ユーザーの言語設定。

                        \\"en\\" 英語

                        \\"ja\\" 日本語

                        null 未指定

                        '
                    nulabAccount:
                      type: object
                      properties:
                        nulabId:
                          type: string
                        name:
                          type: string
                        uniqueId:
                          type: string
                    mailAddress:
                      type: string
                    lastLoginTime:
                      type: string
                      format: date-time
    post:
      summary: ユーザーの追加
      description: 'スペースに新しいユーザーを追加します。

        プロジェクト管理者は管理者権限のユーザを追加することは出来ません。

        新プランのスペースではこのAPIを利用できません。

        '
      operationId: addUser
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
              - userId
              - password
              - name
              - mailAddress
              - roleType
              properties:
                userId:
                  type: string
                  description: ユーザID
                password:
                  type: string
                  description: パスワード
                name:
                  type: string
                  description: ハンドルネーム
                mailAddress:
                  type: string
                  description: メールアドレス
                roleType:
                  type: integer
                  description: 管理者(1) 一般ユーザー(2) レポーター(3) ビューワー(4) ゲストレポーター(5) ゲストビューワー(6)
      responses:
        '201':
          description: 成功時のレスポンス
          headers:
            Location:
              schema:
                type: string
              description: 作成されたユーザーのURL
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  userId:
                    type: string
                  name:
                    type: string
                  roleType:
                    type: integer
                  lang:
                    type: string
                  nulabAccount:
                    type: object
                    properties:
                      nulabId:
                        type: string
                      name:
                        type: string
                      uniqueId:
                        type: string
                  mailAddress:
                    type: string
                  lastLoginTime:
                    type: string
                    format: date-time
